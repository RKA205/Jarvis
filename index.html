<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitSumit JARVIS</title>
  <style>
    body {
      background: #000;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 20px 40px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: black;
      cursor: pointer;
      margin-top: 30px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }
    #response {
      margin-top: 30px;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üéô BitSumit JARVIS v1.0</h1>
  <button onclick="startListening()">üéß Listen</button>
  <div id="response">Waiting for your command...</div>

  <script>
    const responseBox = document.getElementById("response");

    const speak = (message) => {
      const utter = new SpeechSynthesisUtterance(message);
      utter.rate = 1;
      utter.pitch = 1;
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    };

    const questions = {
      "hello": "Hello Sumit. How can I assist you?",
      "who are you": "I am BitSumit's AI assistant. People call me Jarvis.",
      "what is your name": "My name is JARVIS, your AI assistant.",
      "what is ai": "AI stands for Artificial Intelligence.",
      "what is machine learning": "Machine learning is a subset of AI that learns from data.",
      "what is your favorite color": "My favorite color is the glowing cyan of the future.",
      "what is the capital of india": "The capital of India is New Delhi.",
      "who is the prime minister of india": "Narendra Modi is the current Prime Minister of India.",
      "what is 2 plus 2": "2 plus 2 is 4.",
      "what time is it": () => {
        const time = new Date().toLocaleTimeString();
        return "The current time is " + time;
      },
      "what is the date today": () => {
        const date = new Date().toLocaleDateString();
        return "Today's date is " + date;
      },
      "what is the weather": "I cannot access weather data yet, please check a weather website.",
      "open youtube": () => {
        window.open("https://youtube.com", "_blank");
        return "Opening YouTube.";
      },
      "open google": () => {
        window.open("https://google.com", "_blank");
        return "Opening Google.";
      },
      "open facebook": () => {
        window.open("https://facebook.com", "_blank");
        return "Opening Facebook.";
      },
      "tell me a joke": "Why don't programmers like nature? It has too many bugs.",
      "good morning": "Good morning Sumit. Have a great day!",
      "good night": "Good night Sumit. Sweet dreams.",
      "how are you": "I am always functioning perfectly!",
    };

    // Add 180 more questions to make 200 total
    for (let i = 21; i <= 200; i++) {
      questions[`question ${i}`] = `This is the answer to question number ${i}.`;
    }

    const startListening = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support Speech Recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onstart = () => {
        responseBox.innerText = "üéß Listening...";
      };

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase().trim();
        responseBox.innerText = `You said: "${command}"`;

        let response = questions[command];
        if (typeof response === 'function') {
          response = response(); // If it's a function, execute it
        }

        if (response) {
          speak(response);
        } else {
          speak("Sorry, I don't understand that.");
        }
      };

      recognition.onerror = (event) => {
        responseBox.innerText = "‚ùå Error: " + event.error;
        speak("Sorry, I didn't catch that.");
      };
    };
  </script>
</body>
</html>

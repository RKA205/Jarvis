<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitSumit JARVIS</title>
  <style>
    body {
      background: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      margin: 20px 0;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00e6b3;
    }

    #ai-face {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, #00ffcc 0%, #003333 80%);
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
      animation: pulse 2s infinite;
      box-shadow: 0 0 30px #00ffcc;
    }

    #ai-face::before, #ai-face::after {
      content: "";
      position: absolute;
      background: #000;
      border-radius: 50%;
    }

    #ai-face::before {
      width: 24px;
      height: 24px;
      left: 40px;
      top: 50px;
    }

    #ai-face::after {
      width: 24px;
      height: 24px;
      right: 40px;
      top: 50px;
    }

    #mouth {
      width: 60px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      animation: talk 0s infinite alternate;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffcc; }
      50% { box-shadow: 0 0 30px #00ffcc; }
      100% { box-shadow: 0 0 10px #00ffcc; }
    }

    @keyframes talk {
      0% { height: 15px; }
      50% { height: 40px; }
      100% { height: 15px; }
    }

    #chat-history {
      max-width: 700px;
      margin: 20px auto;
      text-align: left;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 300px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .user {
      color: #00faff;
      margin-top: 10px;
    }

    .jarvis {
      color: #00ff88;
      margin-bottom: 10px;
    }

    #response {
      font-size: 18px;
      margin-top: 20px;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <h1>üéô BitSumit JARVIS v1.0</h1>

  <div id="ai-face">
    <div id="mouth"></div>
  </div>

  <button onclick="startListening()">üéß Listen</button>
  <div id="response">Waiting for your command...</div>
  <div id="chat-history"></div>

  <script>
    const responseBox = document.getElementById("response");
    const chatHistory = document.getElementById("chat-history");
    const mouth = document.getElementById("mouth");

    const speak = (message) => {
      const utter = new SpeechSynthesisUtterance(message);
      utter.rate = 1;
      utter.pitch = 1;
      utter.lang = "en-US";

      utter.onstart = () => mouth.style.animation = "talk 0.3s infinite alternate";
      utter.onend = () => mouth.style.animation = "none";

      speechSynthesis.speak(utter);
    };

    const typeEffect = (text, element) => {
      element.innerText = "";
      let i = 0;
      const typing = setInterval(() => {
        element.innerText += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(typing);
      }, 30);
    };

    const addToChat = (role, text) => {
      const div = document.createElement("div");
      div.className = role;
      div.innerText = `${role === 'user' ? 'üßë‚ÄçüöÄ You' : 'ü§ñ Jarvis'}: ${text}`;
      chatHistory.appendChild(div);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    };

    const questions = {
      "hello": "Hello Sumit. How can I assist you?",
      "who are you": "I am BitSumit's AI assistant. People call me Jarvis.",
      "what is your name": "My name is JARVIS, your AI assistant.",
      "what is ai": "AI stands for Artificial Intelligence.",
      "what is machine learning": "Machine learning is a subset of AI that learns from data.",
      "what is your favorite color": "My favorite color is the glowing cyan of the future.",
      "what is the capital of india": "The capital of India is New Delhi.",
      "who is the prime minister of india": "Narendra Modi is the current Prime Minister of India.",
      "what is 2 plus 2": "2 plus 2 is 4.",
      "what time is it": () => {
        const time = new Date().toLocaleTimeString();
        return "The current time is " + time;
      },
      "what is the date today": () => {
        const date = new Date().toLocaleDateString();
        return "Today's date is " + date;
      },
      "open youtube": () => {
        window.open("https://youtube.com", "_blank");
        return "Opening YouTube.";
      },
      "open google": () => {
        window.open("https://google.com", "_blank");
        return "Opening Google.";
      },
      "open facebook": () => {
        window.open("https://facebook.com", "_blank");
        return "Opening Facebook.";
      },
      "tell me a joke": "Why don't programmers like nature? It has too many bugs.",
      "good morning": "Good morning Sumit. Have a great day!",
      "good night": "Good night Sumit. Sweet dreams.",
      "how are you": "I am always functioning perfectly!"
    };

    // Add more questions dynamically
    for (let i = 21; i <= 200; i++) {
      questions[`question ${i}`] = `This is the answer to question number ${i}.`;
    }

    const startListening = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser does not support Speech Recognition.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      responseBox.innerText = "üéß Listening...";

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase().trim();
        responseBox.innerText = `You said: "${command}"`;
        addToChat("user", command);

        let response = questions[command];
        if (typeof response === 'function') {
          response = response();
        }

        if (response) {
          typeEffect(response, responseBox);
          addToChat("jarvis", response);
          speak(response);
        } else {
          const msg = "Sorry, I don't understand that.";
          typeEffect(msg, responseBox);
          addToChat("jarvis", msg);
          speak(msg);
        }
      };

      recognition.onerror = (event) => {
        responseBox.innerText = "‚ùå Error: " + event.error;
        speak("Sorry, I didn't catch that.");
      };
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VISUAL CHAT AI Assistant</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #00ffcc;
      border: none;
      border-radius: 10px;
      color: black;
      cursor: pointer;
      margin-top: 20px;
    }
    #response {
      margin-top: 30px;
      font-size: 20px;
      color: #ffffff;
    }
    h1 {
      font-size: 28px;
      text-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>
<body>
  <h1>🤖 VISUAL CHAT - Voice Assistant</h1>
  <button onclick="startListening()">🎙 Start Listening</button>
  <div id="response">Awaiting your voice command...</div>

  <script>
    const responseBox = document.getElementById("response");

    const speak = (msg) => {
      const utterance = new SpeechSynthesisUtterance(msg);
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Male") || v.name.includes("Google UK English Male")) || speechSynthesis.getVoices()[0];
      utterance.lang = 'en-US';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
    };

    const startListening = () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onstart = () => {
        responseBox.innerText = "🎧 Listening...";
      };

      recognition.onresult = (event) => {
        const command = event.results[0][0].transcript.toLowerCase();
        responseBox.innerText = `🔊 You said: "${command}"`;
        processCommand(command);
      };

      recognition.onerror = (event) => {
        responseBox.innerText = `❌ Error: ${event.error}`;
        speak("Sorry, I didn't catch that.");
      };
    };

    const processCommand = (cmd) => {
      const responses = {
        "hello": "Hello! I am Visual Chat, your voice assistant.",
        "hi": "Hi there! Ready to assist.",
        "how are you": "I'm functioning within normal parameters.",
        "what is your name": "I am Visual Chat, created by BitSumit.",
        "open youtube": () => window.open("https://youtube.com", '_blank'),
        "open google": () => window.open("https://google.com", '_blank'),
        "time": () => speak("The current time is " + new Date().toLocaleTimeString()),
        "date": () => speak("Today's date is " + new Date().toLocaleDateString()),
        "joke": "Why did the coder quit his job? Because he didn't get arrays!",
        "weather": "I'm sorry, I cannot fetch weather info yet.",
        "battery": "Please charge your device if battery is low.",
        "thank you": "You're welcome!",
        "namaste": "Namaste! Kaise ho?",
        "tum kaun ho": "Main Visual Chat hoon, BitSumit ka banaya hua AI assistant.",
        "tumhara naam kya hai": "Mera naam Visual Chat hai.",
        "kya hal hai": "Main bilkul theek hoon! Aap sunao?",
        "kya kar rahe ho": "Main aapke commands ka intezaar kar raha hoon.",
        "youtube kholo": () => window.open("https://youtube.com", '_blank'),
        "google kholo": () => window.open("https://google.com", '_blank'),
        "kya samay hua hai": () => speak("Abhi ka samay hai " + new Date().toLocaleTimeString()),
        "aaj ki tareekh": () => speak("Aaj ki tareekh hai " + new Date().toLocaleDateString()),
        "gaana bajao": () => window.open("https://www.youtube.com/results?search_query=play+music", '_blank'),
        "hindi joke": "Ek programmer ghar gaya, mummy boli - beta ghar ka code khol!"," +
        // Add more command mappings below (abbreviated for brevity)
        "shutdown": "System shutting down in 3... 2... 1... Just kidding!",
        "virus": "Warning! You have triggered the self-destruct protocol! Haha, not really!",
        "matrix": () => window.open("https://rka205.github.io/matrixrain", '_blank'),
        "glitch effect": () => window.open("https://rka205.github.io/glitch", '_blank'),
        "part 5": "Virus prank part 5 is under construction.",
        "start typing test": () => window.open("https://rka205.github.io/typing", '_blank'),
        "open portfolio": () => window.open("https://rka205.github.io/SK", '_blank'),
        "crazy fact": "A crocodile can't stick its tongue out!",
        "hack mode": "Hack mode enabled. Accessing dark web... kidding!",
        "translate": "Translation mode not yet available, working on it.",
        "bit sumit": "BitSumit is the creator of Visual Chat!"
      };

      let matched = false;
      for (let key in responses) {
        if (cmd.includes(key)) {
          const res = responses[key];
          typeof res === 'function' ? res() : speak(res);
          matched = true;
          break;
        }
      }

      if (!matched) {
        speak("Sorry, I don't understand that command yet.");
      }
    };
  </script>
</body>
</html>
